    <script type="text/x-handlebars-template" id='menu-info'>
    {{#each products}}
      <div id="item-{{id}}">
        <div class="menu-item">
          <h2 id="{{id}}name">{{name}}</h2>
          <span>${{price}}</span>
        </div>
        <p>{{description}}</p>
        <form id="{{id}}">
          <div class="form-row">
            <label>
              <span>Quantity</span>
              <input type="number" name="quantity" id="{{id}}quantity" min="1" max="100" step="1" value="1">
            </label>
          </div>

          <div class="form-row">
            <label>
              <span>Comments</span>
              <textarea name="comments" id="{{id}}comments"></textarea>
            </label>
          </div>
          {{#each ingredients}}
            <p>{{name}}</p>
          {{/each}}
          <button type="submit" >Add to Cart</button>
        </form>
      </div>


    {{/each}}
    </script>
    <script type="text/x-handlebars-template" id='cart-render'>
    {{#each orderItem}}
      <div id="cart-{{id}}">
        <p>{{name}}</p>
        <p>x{{quantity}}</p>
        <button value="{{id}}" id="remove-{{id}}">Remove from Cart</button>
      </div>
    {{/each}}
    </script>
