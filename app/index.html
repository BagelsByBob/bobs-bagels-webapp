    <script type="text/x-handlebars-template" id='menu-info'>

    <div class="row">
    {{#each products}}
      <div id="item-{{id}}" class="product-item col-md-5">
        <div class="menu-item">
          <h2 id="{{id}}name">{{name}}</h2>
          <span class="umph" id='{{id}}price'>{{price}}</span>
        </div>
        <p class="umph" id="{{id}}description">{{description}}</p>
        <form class="menu-form" id="{{id}}">
          <div class="form-row">
            <label>
              <span>Quantity</span>
              <input type="number" class="form-control" name="quantity" id="{{id}}quantity" min="1" max="100" step="1" value="1">
            </label>
          </div>
          <h4>Bagel</h4>
          <div class="form-row">
            <label>
                <input type="radio"  name="bagel" id="{{bagel.id}}" value="{{bagel.id}}" checked>{{bagel.bagel_type}}
                {{#each otherBagels}}
                  <input type="radio" name="bagel" id="{{id}}" value="{{id}}">{{bagel_type}}
                {{/each}}
            </label>

          </div>

          <div class="form-row">
            <label>
              <span>Comments</span>
              <textarea class="form-control" name="comments" id="{{id}}comments"></textarea>
            </label>
          </div>
          <h4>Extras</h4>
          <div id="{{id}}checks">
          <div class="form-row">
            {{#each extras}}
               <label>
                  <span>{{name}}</span>
                  <input name="ingredients" type="checkbox" value="{{id}}">
              </label>
            {{/each}}
          </div>
          <h4>Removies</h4>
          <div class="form-row">
            {{#each ingredients}}
              <label>
                <span>{{name}}</span>
                <input class="remove" name="ingredients" type="checkbox" value="{{id}}" checked>
              </label>
            {{/each}}
          </div>
          </div>

          <button class='cart-submit' class="btn" type="submit" >Add to Cart</button>

        </form>
      </div>
    {{/each}}
    </div>
    </script>

    <script type="text/x-handlebars-template" id='drink-render'>

              <input type="number" class="form-control" name="quantity" id="{{id}}quantity" min="1" max="100" step="1" value="1">
            </label>
          </div>
          <button class='cart-submit' type="submit" >Add to Cart</button>
        </form>
      </div>
    {{/each}}
    </script>
    <script type="text/x-handlebars-template" id='cater-menu'>
    <h2>"Bob's Bagels will cater your events like a BOSS."</h2>
    <h2> We do bagels the right way. Piping hot, freshly baked, and delivered right to your doorstep. Cater with us to keep any party, corporate event, luncheon, or breakfast popping in a jiffy!</h2>
    {{#each products}}
      <div id="item-{{id}}">
        <div class="menu-item">
          <h4 id="{{id}}name">{{name}}</h4>
          <span id='{{id}}price'>${{price}}</span>
        </div>
        <form class="menu-form" id="{{id}}">
          <div class="form-row">
            <label>
              <span>Quantity</span>
              <input type="number" name="quantity" id="{{id}}quantity" min="1" max="100" step="1" value="1">
            </label>
          </div>
          <p>Bagel</p>
          <div class="form-row">
            <label>
                <input type="radio" name="bagel" id="{{bagel.id}}" value="{{bagel.id}}" checked>{{bagel.bagel_type}}
                {{#each otherBagels}}
                  <input type="radio" name="bagel" id="{{id}}" value="{{id}}">{{bagel_type}}
                {{/each}}
            </label>

          </div>
          <button class='cart-submit' class="btn" type="submit" >Add to Cart</button>
        </form>
      </div>
    {{/each}}
    </div>
    </div>
    </script>
    <script type="text/x-handlebars-template" id='detailed-cart-render'>

    </script>
